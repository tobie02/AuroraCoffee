{% extends 'base.html' %}

{% block body %}
<div class="container mt-4">
    <form action="{{ url_for('update_settings') }}" method="post">

        <div class="d-flex justify-content-between align-items-center">
            <h1>Configuración</h1>
            <button type="submit" class="btn btn-primary mt-3">Aplicar</button>
        </div>
        <br>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="ganancia">Porcentaje de Ganancia (%)</label>
                    <div class="input-group input-group-sm custom-input-width">
                        <input type="number" step="0.01" class="form-control" id="ganancia" name="ganancia" value="{{ ganancia }}" required>
                        <div class="input-group-append">
                            <span class="input-group-text">%</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<style>
    .custom-input-width {
        width: 100px; /* Ajusta este valor según tus necesidades */
    }
</style>
{% endblock %}
